<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kafka Event Producer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #444;
            margin-bottom: 30px;
        }

        form {
            margin-bottom: 30px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 1.1em;
            color: #2e7d32;
            margin-top: 20px;
            min-height: 1.5em;
        }

        .links {
            margin-top: 40px;
        }

        .links a {
            display: inline-block;
            margin: 0 15px;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .links a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Send Ad Events to Kafka</h1>

    <form action="/send-event" method="post">
        <button type="submit" name="eventType" value="ad_viewed">Send Ad Viewed</button>
        <button type="submit" name="eventType" value="ad_clicked">Send Ad Clicked</button>
        <button type="submit" name="eventType" value="ad_closed">Send Ad Closed</button>
    </form>

    <p th:text="${message}"></p>

    <div class="links">
        <a href="/chart">Go to Chart</a>
        <a href="/data">Go to Data</a>
    </div>
</body>
</html>
