<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ad Event Data</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #444;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 12px 20px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9f5e9;
        }

        .links {
            text-align: center;
            margin-top: 30px;
        }

        .links a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .links a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>All Ad Events</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Event Type</th>
                <th>Ad ID</th>
                <th>Ad Title</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="event : ${events}">
                <td th:text="${event.id}">ID</td>
                <td th:text="${event.eventType}">EventType</td>
                <td th:text="${event.adId != null ? event.adId : 'N/A'}">Ad ID</td>
                <td th:text="${event.adTitle != null ? event.adTitle : 'N/A'}">Ad Title</td>
                <td th:text="${#temporals.format(event.timestamp, 'yyyy-MM-dd HH:mm:ss')}">Timestamp</td>
            </tr>
        </tbody>
    </table>

    <div class="links">
        <a href="/chart">Go to Chart</a>
        <a href="/">Back to Index</a>
    </div>
</body>
</html>
